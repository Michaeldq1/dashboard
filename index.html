<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="search">
            <span class="material-symbols-outlined search-icon">
                search
            </span>
            <input type="text">
        </div>
        <div class="user-notification">
            <span class="material-symbols-outlined notification-icon">
                notifications_active
            </span>
            <img src="./images/portfolio-img.svg" alt="" height="50px">
            <div class="name">Vic Ashton</div>
        </div>
        <div class="greeting">
            <img src="./images/portfolio-img.svg" alt="" height="75px">
            <div class="hello">Hi there, <br>Vic Ashton (@vashton)</div>
        </div>
        <div class="project-buttons">
            <button class="new-btn">New</button>
            <button class="upload-btn">Upload</button>
            <button class="share-btn">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="branding">
            Company Name
        </div>
        <div class="navigation">
            <div class="navigation-item">
                <span class="material-symbols-outlined">home</span>
                Home
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">person</span>
                Profile
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">mail</span>
                Messages
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">history</span>
                History
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">task</span>
                Tasks
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">groups</span>
                Communities
            </div>
            <div class="navigation-item"></div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">settings</span>
                Settings
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">help</span>
                Support
            </div>
            <div class="navigation-item">
                <span class="material-symbols-outlined">security</span>
                Privacy
            </div>
        </div>
    </div>
    <div class="main-content">Main Content</div>
</body>
</html>
